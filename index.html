<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="formStyle">
      <form name="forms">
        <input type="text" name="answer" id="answerStyle"/><br /><br />
        <input type="button" class="style" value=" 1 " onclick="forms.answer.value += '1' " />
        <input type="button" class="style" value=" 2 " onclick="forms.answer.value += '2' " />
        <input
          type="button" class="style"
          value=" 3 "
          onclick="forms.answer.value += '3' "
        /><br /><br />
        <input type="button" class="style" value=" 4 " onclick="forms.answer.value += '4' " />
        <input type="button" class="style" value=" 5 " onclick="forms.answer.value += '5' " />
        <input
          type="button" class="style"
          value=" 6 "
          onclick="forms.answer.value += '6' "
        /><br /><br />
        <input type="button" class="style" value=" 7 " onclick="forms.answer.value += '7' " />
        <input type="button" class="style" value=" 8 " onclick="forms.answer.value += '8' " />
        <input
          type="button" class="style"
          value=" 9 "
          onclick="forms.answer.value += '9' "
        /><br /><br />
        <input type="button" class="style" value=" + " onclick="forms.answer.value += '+' " />
        <input type="button" class="style" value=" 0 " onclick="forms.answer.value += '0' " />
        <input
          type="button" class="style"
          value=" - "
          onclick="forms.answer.value += '-' "
        /><br /><br />
        <input type="button" class="style" value=" * " onclick="forms.answer.value += '*' " />
        <input type="button" class="style" value=" / " onclick="forms.answer.value += '/' " />
        <input
          type="button" class="style"
          value=" = "
          onclick="forms.answer.value = eval(forms.answer.value) "
        /><br /><br />
        <input type="button" value="Clear  All" onclick="forms.answer.value = ' ' " id="clear"/>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
